<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <h2>Search for person</h2>
    <form action="#" method="GET">
        {% csrf_token %}
        <label>
            First name:
            <input type="text" name="first_name" value="{{ filters.first_name }}">
        </label><br>
        <label>
            Last name:
            <input type="text" name="last_name" value="{{ filters.last_name }}">
        </label><br>

        <input type="submit" value="Search">
    </form>
    <br>
    <form action="/">
        <input type="submit" value="Back" />
    </form>


    <h3>Search results:</h3>
    <ul>
    {% for person in people_lst %}
        <li><a href="/show/{{ person.id }}/">{{ person.first_name }} {{ person.last_name }}</a></li>
    {% endfor %}
    </ul>


</body>
</html>
