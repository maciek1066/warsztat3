<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
    <h2>Group list</h2>
    <ul>
        {% for g in group %}
            <h3><a href="/group/{{ g.id }}/"><li>{{ g.name }}</li></a></h3>
        {% endfor %}
        <br>
        <form action="/group/new/">
            <input type="submit" value="Add group" />
        </form>
        <br>
        <form action="/">
            <input type="submit" value="Back" />
        </form>

    </ul>
</body>
</html>
